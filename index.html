<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
        }

        section {
            padding: 2em;
        }

        .tab-content {
            display: none;
        }

        .active-tab {
            display: block;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            justify-content: flex-end; /* Align pagination to the right */
        }

        .pagination li {
            margin: 0.5em;
        }

        .pagination a {
            text-decoration: none;
            padding: 0.5em;
            background-color: #343a40;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination a:hover,
        .pagination .active {
            background-color: #ffc107;
            color: #343a40;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .dropdown:hover a {
            color: #ffc107;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #343a40;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #ffc107;
            color: #343a40;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Beautiful Website</h1>
    </header>

    <nav>
        <a href="#" onclick="showTab('pythonScripts')">Python Scripts</a>
        <div class="dropdown">
            <a href="#" onclick="showTab('devOps')">DevOps</a>
            <div class="dropdown-content">
                <a href="#" onclick="showSubTab('azureDevops')">Azure DevOps</a>
            </div>
        </div>
        <a href="#" onclick="showTab('tools')">Tools</a>
    </nav>

    <section>
        <div id="pythonScripts" class="tab-content active-tab">
            <h2>Python Scripts Content</h2>
            <!-- Your content for Python Scripts goes here -->
        </div>

        <div id="devOps" class="tab-content">
            <h2>DevOps Content</h2>
            <!-- Content for DevOps goes here -->
        </div>

        <div id="azureDevops" class="tab-content">
            <h3>Azure DevOps Content</h3>
            <!-- Your content for Azure DevOps goes here -->
        </div>

        <div id="tools" class="tab-content">
            <h2>Tools Content</h2>
            <!-- Your content for Tools goes here -->
        </div>

        <ul class="pagination">
            <li><a href="#" onclick="changePage(-1)">Previous</a></li>
            <li><a href="#" class="active" onclick="changePage(1)">1</a></li>
            <li><a href="#" onclick="changePage(2)">2</a></li>
            <li><a href="#" onclick="changePage(3)">3</a></li>
            <li><a href="#" onclick="changePage(4)">4</a></li>
            <li><a href="#" onclick="changePage(5)">5</a></li>
            <li><a href="#" onclick="changePage(6)">Next</a></li>
        </ul>
    </section>

    <script>
        function showTab(tabId) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active-tab'));

            // Show the selected tab
            document.getElementById(tabId).classList.add('active-tab');
        }

        function showSubTab(subTabId) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active-tab'));

            // Show the selected sub-tab
            document.getElementById(subTabId).classList.add('active-tab');
        }

        function changePage(offset) {
            // Implement pagination logic here
            // For simplicity, this example just changes the active class in the pagination links
            const paginationLinks = document.querySelectorAll('.pagination a');
            paginationLinks.forEach(link => link.classList.remove('active'));

            // Assuming the current active page is 1, adjust it based on the offset
            let currentPage = 1;
            paginationLinks.forEach(link => {
                if (link.classList.contains('active')) {
                    currentPage = parseInt(link.textContent);
                }
            });

            const newPage = currentPage + offset;

            if (newPage >= 1 && newPage <= 6) {
                paginationLinks[newPage].classList.add('active');
            }
        }
    </script>

</body>
</html>
